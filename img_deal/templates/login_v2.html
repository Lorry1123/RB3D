<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>login</title>
  <link href="./static/login_template/style_log.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="./static/login_template/style.css">
  <link rel="stylesheet" type="text/css" href="./static/login_template/userpanel.css">
  <link rel="stylesheet" type="text/css" href="./static/login_template/jquery.ui.all.css">
  <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
  <script src="//cdn.bootcss.com/knockout/3.4.2/knockout-min.js"></script>
</head>

<body class="login" mycollectionplug="bind">
<div class="login_m">
  <div class="login_logo"><img src="./static/login_template/logo.png" width="196" height="46"></div>
  <div class="login_boder" data-bind="visible: login_switch() == 1">
    <div class="login_padding" id="login_model">

      <h2>用户名</h2>
      <label>
        <input type="text" id="uid" class="txt_input txt_input2"
               data-bind="value: uid" placeholder="请输入用户名">
      </label>
      <h2>密码</h2>
      <label>
        <input type="password" name="textfield2" id="psw" class="txt_input"
               data-bind="value: psw" placeholder="请输入密码">
      </label>


      <div class="rem_sub">
        <div class="rem_sub_l">
          <a href="" data-bind="click: function() {login_switch(-1 * login_switch()); }">没有账号？注册一个吧！</a>
        </div>
        <label>
          <input data-bind="click: login" type="submit" class="sub_button" value="登陆" style="opacity: 0.7;">
        </label>
      </div>
    </div>

    <div class="copyrights">Collect from <a href="http://www.cssmoban.com/">企业网站模板</a></div>

    <div id="forget_model" class="login_padding" style="display:none">
      <br>

      <h1>Forgot password</h1>
      <br>
      <div class="forget_model_h2">(Please enter your registered email below and the system will automatically reset
        users’ password and send it to user’s registered email address.)
      </div>
      <label>
        <input type="text" id="usrmail" class="txt_input txt_input2">
      </label>


      <div class="rem_sub">
        <div class="rem_sub_l">
        </div>
        <label>
          <input type="submit" class="sub_buttons" name="button" id="Retrievenow" value="Retrieve now"
                 style="opacity: 0.7;">
          　　　
          <input type="submit" class="sub_button" name="button" id="denglou" value="Return" style="opacity: 0.7;">　　

        </label>
      </div>
    </div>
  </div>


  <div class="login_border_long" data-bind="visible: login_switch() == -1">
    <div class="login_padding" id="login_model">

      <h2>自定义用户名</h2>
      <label>
        <input type="text" id="uid" class="txt_input txt_input2"
               data-bind="value: r_uid" placeholder="请输入用户名">
      </label>
      <h2>自定义密码</h2>
      <label>
        <input type="password" name="textfield2" id="psw" class="txt_input"
               data-bind="value: r_psw" placeholder="请输入密码">
      </label>
      <h2>再次输入密码</h2>
      <label>
        <input type="password" name="textfield2" id="psw" class="txt_input"
               data-bind="value: r_psw_repeat" placeholder="请再次输入密码">
      </label>
      <h2>手机</h2>
      <label>
        <input type="text" name="textfield2" id="psw" class="txt_input"
               data-bind="value: r_mobile" placeholder="请输入手机号">
      </label>

      <div class="rem_sub">
        <div class="rem_sub_l">
          <a href="" data-bind="click: function() {login_switch(-1 * login_switch())}; ">已有账号？直接登陆吧！</a>
        </div>
        <label>
          <input data-bind="click: regist" type="submit" class="sub_button" value="注册" style="opacity: 0.7;">
        </label>
      </div>
    </div>
  </div>
</div>
<br> <br>
</body>
<script type="text/javascript" src="./static/packed/js/login.js"></script>
</html>
